<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>nav+Hamburger+sidebar menu</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <ul>
                <input type="checkbox" name="" id="checkbox">
                <span class="menu">
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascripy</li>
                <li>Java</li>
                <label for="checkbox" class="close-bar"><i class="fa fa-times" ></i></label>
            </span>
            <label for="checkbox" class="open-bar"><i class="fa fa-bars" ></i></label>
            </ul>
        </nav>

       
       
       

       

    </div>
    
</body>
</html>
